<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Message </ui:define>
    <ui:define name="content">
        <p:fieldset legend="Message"
                    toggleable="true"
                    toggleSpeed="500">
            <h:panelGrid columns="1" cellpadding="9" cellspacing="9">
                <h:outputLabel value="#{messageBean.message}"
                               style="color: red">
                </h:outputLabel>

                <a href="#{request.contextPath}/ui.client/index.jsf">Back index</a>
            </h:panelGrid>
        </p:fieldset>
    </ui:define>
</ui:composition>
