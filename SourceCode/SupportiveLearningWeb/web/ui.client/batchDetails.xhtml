<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Home </ui:define>
    <ui:define name="content">
        <!-- News Block Starts Here -->
        <div class="content-block">
            <div class="content-block-top"></div>
            <div class="content-block-bottom">
                <h4>Site news!</h4>
                <h:form>
                    <p:fieldset legend="Assignment"
                                toggleable="true"
                                toggleSpeed="500">
                        <p:dataTable id="tbl"
                                     var="assignmentItem"
                                     value="#{assignmentBean.listAssignmentsOfBatch}"
                                     emptyMessage="Not have Assignment.">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Subject" />
                                </f:facet>
                                <h:outputText value="#{assignmentItem.subject.name}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Assignment Name"/>
                                </f:facet>
                                <h:outputText value="#{assignmentItem.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Download"/>
                                </f:facet>
                                <a href="#{assignmentItem.fileUpload}"></a>
                            </p:column>
                        </p:dataTable>

                    </p:fieldset>

                </h:form>
            </div>
        </div>
        <!-- News Block Ends Here -->

    </ui:define>
</ui:composition>
