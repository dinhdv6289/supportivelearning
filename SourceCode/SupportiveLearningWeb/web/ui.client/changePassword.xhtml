<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Change pasword </ui:define>
    <ui:define name="content">
        <p:fieldset legend="Change password"
                    toggleable="true"
                    toggleSpeed="500">
            <h:form>
                <p:messages />
                <h:panelGrid columns="2">
                    <h:outputLabel value="Old password"></h:outputLabel>
                    <p:password value="#{accountBean.oldPassword}"
                                required="true"
                                feedback="true"
                                minLength="4"
                                requiredMessage="Must enter password."
                                title="Enter password">
                    </p:password>
                    <h:outputLabel value="New password:"></h:outputLabel>
                    <p:password value="#{accountBean.newPassword}"
                                required="true"
                                feedback="true"
                                minLength="4"
                                requiredMessage="Must enter new password.">
                    </p:password>
                    <h:outputLabel value="Re-password:"></h:outputLabel>
                    <p:password value="#{accountBean.confirmPassword}"
                                required="true"
                                feedback="true"
                                minLength="4"
                                requiredMessage="Must enter re-password.">
                    </p:password>


                    <p:commandButton ajax="false"
                                     value="Change"
                                     action="#{accountBean.changePassword}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
        <!-- News Block Ends Here -->

    </ui:define>
</ui:composition>
