<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Semesters </ui:define>
    <ui:define name="content">
        <!-- News Block Starts Here -->
        <div class="content-block">
            <div class="content-block-top"></div>
            <div class="content-block-bottom">
                <h:form>
                    <p:panel header="Semesters">
                        <c:forEach var="semesterItem" items="#{semesterBean.listSemesters}" >
                            <p:commandLink value="#{semesterItem.semesterName}"
                                           action="#{batchBean.loadListBatchs(semesterItem.id)}">
                            </p:commandLink>
                            <a href="#{request.contextPath}/ui.client/semesters.jsf"></a>
                        </c:forEach>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <!-- News Block Ends Here -->

    </ui:define>
</ui:composition>
