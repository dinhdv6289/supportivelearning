<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Faqs </ui:define>
    <ui:define name="content">
        <!-- News Block Starts Here -->
        <div class="content-block">
            <div class="content-block-top"></div>
            <div class="content-block-bottom">
                <h6 align="center">
                    <h3 align="center">
                        <p:graphicImage url="../images/imagesFAQs.jpg" alt="" width="200px" height="200px"/>
                        Frequently Asked Questions
                    </h3>
                    <strong style="color: red"> FAQ is where you can resolve questions surrounding these common problems:
                    check the assignments,
                    download the assignment,
                    submit the assignment,
                    check the marks, post a query.</strong></h6><br/><br/><b></b>
                <h:form>
                    <c:forEach var="faqItem" items="#{fAQsBean.listFAQs}" varStatus="no">
                        <strong style="color: #4d9319">#{no.index+1} .#{faqItem.question}</strong>
                        <br/>
                        #{faqItem.answer}
                        <br/>
                        <br/>
                    </c:forEach>
                </h:form>
            </div>
        </div>
        <!-- News Block Ends Here -->

    </ui:define>
</ui:composition>
