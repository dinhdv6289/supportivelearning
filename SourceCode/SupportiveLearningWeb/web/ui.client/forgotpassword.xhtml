<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Home </ui:define>
    <ui:define name="content">
        <!-- News Block Starts Here -->
        <div class="content-block">
            <div class="content-block-top"></div>
            <div class="content-block-bottom">
                <h4>    Forgotten password

                </h4>
                <p>     To reset your password, submit your username or your email address below.
                    If we can find you in the database, an email will be sent to your email address,
                    with instructions how to get access again
                </p>
                <h:form>
                    <p:messages />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="UserName:" for="userName"></h:outputLabel>
                        <p:inputText id="userName"
                                     value="#{accountBean.account.userName}"
                                     required="true"
                                     requiredMessage="Must enter userName.">
                        </p:inputText>
                        <h:outputLabel value="Email:" for="email"></h:outputLabel>
                        <p:inputText id="email"
                                     value="#{accountBean.account.email}"
                                     required="true"
                                     requiredMessage="Must enter email.">
                        </p:inputText>
                        <p:commandButton ajax="false"
                                         value="Search"
                                         action="#{accountBean.forGotPassword}">
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
        <!-- News Block Ends Here -->

    </ui:define>
</ui:composition>
