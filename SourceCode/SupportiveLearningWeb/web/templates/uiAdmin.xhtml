<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title><ui:insert name="title"></ui:insert></title>
            <link media="screen" type="text/css" href="#{request.contextPath}/css/styleAdmin.css" rel="stylesheet"/>
            <ui:insert name="head"></ui:insert>
        </h:head>
        <h:body>
            <!-- Wrapper Starts -->
            <div id="wrapper">
                <!-- Header Top Starts -->
                <div id="header-top">
                    <!-- Logo Starts -->
                    <div id="logo"><h1><a href=""><span></span></a></h1></div>
                    <!-- Logo Ends -->
                    <!-- Menu Starts -->
                    <div id="menu">
                        <ul>
                            <li><a href="#{request.contextPath}/ui.admin/index.jsf"><span>HOME</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/accountManager.jsf"><span>Account</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/studentManager.jsf"><span>Student</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/staffManager.jsf"><span>Staff</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/batchManager.jsf"><span>Batch</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/faqManager.jsf"><span>FAQ</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/newsManager.jsf"><span>NEWs</span></a></li>

<!--                            <li><a href="#{request.contextPath}/ui.admin/assignmentManager.jsf"><span>Assignment</span></a></li>-->
                        </ul>
                    </div>
                    <!-- Menu Ends -->
                </div>
                <!-- Top Header Ends -->
                <!-- Container Starts -->
                <div class="clearfix" id="container">
                    <!-- Sidearea Starts -->
                    <div id="sidearea">
                        <!-- Login Block Starts -->
                        <div class="sblock1">
                            <h:panelGroup rendered="#{loginBean.panelHi}" id="panelGroup_hi" >
                                <!-- Login Block Starts Here -->
                                <div class="sblock">
                                    <div class="sblock1-top">Welcome!</div>
                                    <div class="sblock1-bottom">
                                        <h:form id="form_hiff" prependId="false">
                                            <p>
                                                <h:outputLabel style=" padding-left: 15px; color: #008000;font-size: 14px"
                                                               value="#{loginBean.account.name}">
                                                </h:outputLabel>
                                            </p>
                                            <p>
                                            </p>
                                            <p>
                                                <p:commandLink style="color: red; padding-left: 15px;"
                                                               ajax="false"
                                                               value="Logout"
                                                               action="#{loginBean.logout}">
                                                </p:commandLink>
                                            </p>
                                        </h:form>
                                    </div>
                                </div>
                                <!-- Login Block Ends Here -->
                            </h:panelGroup>
                        </div>
                        <!-- Login Block Ends -->
                        <ui:insert name="menuFunctions"></ui:insert>
                        <div class="sblock1">
                            <div class="sblock1-top">Themes</div>
                            <div class="sblock1-bottom">
                                <p>
                                    <!--                                    <h:form>
                                                                            <ui:include src="themeMenu.xhtml" />
                                                                        </h:form>-->
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Sidearea Ends -->
                    <!-- Mainarea Starts -->
                    <div id="mainarea">
                        <ui:insert name="content"></ui:insert>
                    </div>
                    <!-- Mainarea Ends -->
                </div>
                <!-- Container Ends -->
            </div>
            <!-- Wrapper Ends -->
            <!-- Footer Outer Starts -->
            <div id="footer-outer">
                <!-- Footer Starts -->
                <div id="footer">
                    <p class="floatleft"> <a href=""></a></p>
                    <p class="floatright">
                        <a href="#">
                        </a>
                        <a href="#"></a>
                        <a href="#"></a>
                    </p>
                </div>
                <!-- Footer Ends -->
            </div>
            <!-- Footer Outer Ends -->
        </h:body>

    </f:view>
</html>
