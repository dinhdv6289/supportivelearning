<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title><ui:insert name="title"></ui:insert></title>
            <link media="screen" type="text/css" href="#{request.contextPath}/css/styleAdmin.css" rel="stylesheet"/>
            <ui:insert name="head"></ui:insert>
        </h:head>
        <h:body>
            <!-- Wrapper Starts -->
            <div id="wrapper">
                <!-- Header Top Starts -->
                <div id="header-top">
                    <!-- Logo Starts -->
                    <div id="logo"><h1><a href="index.html"><span>Hosting Provider</span></a></h1></div>
                    <!-- Logo Ends -->
                    <!-- Menu Starts -->
                    <div id="menu">
                        <ul>
                            <li><a href="#{request.contextPath}/ui.admin/index.jsf"><span>HOME</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/studentManager.jsf"><span>Student</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/staffManager.jsf"><span>Staff</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/batchManager.jsf"><span>Batch</span></a></li>
                            <li><a href="#{request.contextPath}/ui.admin/faqManager.jsf"><span>FAQ</span></a></li>
                            <li>
                                <ui:include src="themeMenu.xhtml"/>
                            </li>
                        </ul>
                    </div>
                    <!-- Menu Ends -->
                </div>
                <!-- Top Header Ends -->
                <!-- Container Starts -->
                <div class="clearfix" id="container">
                    <!-- Sidearea Starts -->
                    <div id="sidearea">
                        <!-- Login Block Starts -->
                        <div class="sblock1">
                            <div class="sblock1-top">Clients Login Panel</div>
                            <div class="sblock1-bottom">
                                <!-- Login Form Starts -->
                                <form method="get" action="#">
                                    <p>
								Client Id<br/><input type="text" class="login-input"/>
                                    </p>
                                    <p>
								Password<br/><input type="text" class="login-input"/>
                                    </p>
                                    <input type="button" class="login-btn" value=""/>
                                </form>
                                <!-- Login Form Ends -->
                            </div>
                        </div>
                        <!-- Login Block Ends -->
                        <!-- Payment Mode Block Starts -->
                        <div class="sblock1">
                            <div class="sblock1-top">Payment Mode</div>
                            <div class="sblock1-bottom">
                                <p class="center"><a href="#"><img width="153" height="78" alt="Paypal" src="images/paypal.jpg"/></a></p>
                            </div>
                        </div>
                        <!-- Payment Mode Block Ends -->
                    </div>
                    <!-- Sidearea Ends -->
                    <!-- Mainarea Starts -->
                    <div id="mainarea">
                        <ui:insert name="content"></ui:insert>
                    </div>
                    <!-- Mainarea Ends -->
                </div>
                <!-- Container Ends -->
            </div>
            <!-- Wrapper Ends -->
            <!-- Footer Outer Starts -->
            <div id="footer-outer">
                <!-- Footer Starts -->
                <div id="footer">
                    <p class="floatleft">Copyright &copy; 2009 Hosting.Pro. <a href="">Designed by santosh setty</a></p>
                    <p class="floatright"><a href="#">Terms &amp; Condition</a>  |  <a href="#">Privacy Policy</a>  |  <a href="#">Sitemap</a></p>
                </div>
                <!-- Footer Ends -->
            </div>
            <!-- Footer Outer Ends -->
        </h:body>
    </f:view>
</html>
