<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Home </ui:define>
    <ui:define name="content">

        <h:panelGroup rendered="#{staffBatchManagerBean.panelGroupHaveBatchs}">
            <h4>My batchs</h4>
            <p:tabView style="font-size: 12px" dynamic="true">
                <p:tab title="Latest Assignments" >
                    <h:form >
                        <c:forEach var="batchItem" items="#{staffBatchManagerBean.listBatchs}" >
                            <!-- News Block Starts Here -->
                            <div class="content-block">
                                <div class="content-block-top"></div>
                                <div class="content-block-bottom">

                                    <h4>Batch: #{batchItem.name} </h4>
                                    <c:if test="#{empty  assignmentManagerBean.listAssignmentsOfBatchDueDate(batchItem)}">
                                        Not have assignment.<br/>
                                        <p:commandLink value="New Assignment"
                                                       action="insertAssignment.jsf?faces-redirect=true"
                                                       style="color: red">
                                        </p:commandLink>
                                    </c:if>
                                    <c:if test="#{!empty  assignmentManagerBean.listAssignmentsOfBatchDueDate(batchItem)}">
                                        <c:forEach var="assignmentItem" items="#{assignmentManagerBean.listAssignmentsOfBatchDueDate(batchItem)}" varStatus="num">

                                            <p:fieldset legend="Assignment #{assignmentItem.subject.name}"
                                                        toggleable="true"
                                                        toggleSpeed="500">
                                                <h4 class="style9">
                                                    <img width="315" height="70" src=""/>
                                                </h4>
                                                <h4 class="style9">

                                                    <span class="style7"></span>
                                                </h4>
                                                <p>
                                                    <!--                                    <span class="style11">
                                                                                        </span>
                                                                                        <span class="style10"></span><br/>-->
                                                    <strong>Assignment Name:
                                                        <h:outputText style="color: red;font-style: italic;font-size: 16px "  value="#{assignmentItem.name}"/>
                                                    </strong><br/>
                                                    -Start date:
                                                    <h:outputText value="#{assignmentItem.startDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                                    </h:outputText><br/>
                                                    -End date:
                                                    <h:outputText style="color: red" value="#{assignmentItem.endDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                                    </h:outputText><br/>
                                                    -File upload: <a href="#{request.contextPath}/#{assignmentItem.fileUpload}">#{assignmentItem.name}</a><br/>
                                                </p>
                                                <p>
                                                    <span class="style10">

                                                    </span>
                                                    <br/>
                                                    <strong></strong>
                                                </p>
                                                <p>
                                                    <br/>
                                                    <p:commandLink ajax="false"
                                                                   style="font-size: 15px"
                                                                   value="more"
                                                                   action="#{assignmentManagerBean.onRequestAssignment(assignmentItem)}">
                                                        <f:setPropertyActionListener target="#{studentWorkManagerBean.assignment}"
                                                                                     value="#{assignmentItem}">
                                                        </f:setPropertyActionListener>
                                                    </p:commandLink>
                                                </p>

                                            </p:fieldset>

                                            <br/>
                                        </c:forEach>
                                    </c:if>
                                </div>
                            </div>
                            <!-- News Block Ends Here -->
                        </c:forEach>
                    </h:form>
                </p:tab>
                <p:tab title="Old Assignments" >
                    <h:form >
                        <c:forEach var="batchItem" items="#{staffBatchManagerBean.listBatchs}" >
                            <!-- News Block Starts Here -->
                            <div class="content-block">
                                <div class="content-block-top"></div>
                                <div class="content-block-bottom">

                                    <h4>Batch: #{batchItem.name} </h4>
                                    <c:if test="#{empty  assignmentManagerBean.listAssignmentsOfBatchOld(batchItem)}">
                                        Not have assignment.<br/>
                                        <p:commandLink value="New Assignment"
                                                       action="insertAssignment.jsf?faces-redirect=true"
                                                        style="color: red">
                                        </p:commandLink>
                                    </c:if>
                                    <c:if test="#{!empty  assignmentManagerBean.listAssignmentsOfBatchOld(batchItem)}">
                                        <c:forEach var="assignmentItem" items="#{assignmentManagerBean.listAssignmentsOfBatchOld(batchItem)}" varStatus="num">

                                            <p:fieldset legend="Assignment #{assignmentItem.subject.name}"
                                                        toggleable="true"
                                                        toggleSpeed="500">
                                                <h4 class="style9">
                                                    <img width="315" height="70" src=""/>
                                                </h4>
                                                <h4 class="style9">

                                                    <span class="style7"></span>
                                                </h4>
                                                <p>
                                                    <!--                                    <span class="style11">
                                                                                        </span>
                                                                                        <span class="style10"></span><br/>-->
                                                    <strong>Assignment Name:
                                                        <h:outputText style="color: red;font-style: italic;font-size: 16px "  value="#{assignmentItem.name}"/>
                                                    </strong><br/>
                                                    -Start date:
                                                    <h:outputText value="#{assignmentItem.startDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                                    </h:outputText><br/>
                                                    -End date:
                                                    <h:outputText style="color: red" value="#{assignmentItem.endDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                                                    </h:outputText><br/>
                                                    -File upload: <a href="#{request.contextPath}/#{assignmentItem.fileUpload}">#{assignmentItem.name}</a><br/>
                                                </p>
                                                <p>
                                                    <span class="style10">

                                                    </span>
                                                    <br/>
                                                    <strong></strong>
                                                </p>
                                                <p>
                                                    <br/>
                                                    <p:commandLink ajax="false"
                                                                   style="font-size: 15px"
                                                                   value="more"
                                                                   action="#{assignmentManagerBean.onRequestAssignment(assignmentItem)}">
                                                        <f:setPropertyActionListener target="#{studentWorkManagerBean.assignment}"
                                                                                     value="#{assignmentItem}">
                                                        </f:setPropertyActionListener>
                                                    </p:commandLink>
                                                </p>

                                            </p:fieldset>

                                            <br/>
                                        </c:forEach>
                                    </c:if>
                                </div>
                            </div>
                            <!-- News Block Ends Here -->
                        </c:forEach>
                    </h:form>
                </p:tab>


            </p:tabView>
        </h:panelGroup>

        <h:panelGroup rendered="#{staffBatchManagerBean.panelGroupHaveNotBatchs}">
            <div class="content-block">
                <div class="content-block-top"></div>
                <div class="content-block-bottom">
                    Have not Batchs.
                </div>
            </div>
        </h:panelGroup>

    </ui:define>
</ui:composition>
