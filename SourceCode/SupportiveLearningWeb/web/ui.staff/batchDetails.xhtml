<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Bach Details </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{assignmentManagerBean.haveAssignment}">
            <c:forEach var="assignmentItem" items="#{assignmentManagerBean.listAssignmentsUploadByStaff}">
                <p:fieldset legend="Assignment #{assignmentItem.subject.name}"
                            toggleable="true"
                            toggleSpeed="500"
                            style="border-color: #008000;background:#fefefe;font-size: 14px">
                    <h:form>
                        <h4 class="style9">
                            <img width="315" height="70" src=""/>
                        </h4>
                        <h4 class="style9">

                            <span class="style7"></span>
                        </h4>
                        <p>
                            <!--                                    <span class="style11">
                                                                </span>
                                                                <span class="style10"></span><br/>-->
                            <strong>Assignment Name:
                                <h:outputText style="color: red;font-style: italic;font-size: 16px "  value="#{assignmentItem.name}"/>
                            </strong><br/>
                            -Start date:
                            <h:outputText value="#{assignmentItem.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy"
                                                   locale="#{converterBean.strLocale}"
                                                   timeZone="#{converterBean.timezone}"/>
                            </h:outputText><br/>
                            -End date:
                            <h:outputText style="color: red" value="#{assignmentItem.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy"
                                                   locale="#{converterBean.strLocale}"
                                                   timeZone="#{converterBean.timezone}"/>
                            </h:outputText><br/>
                            -File upload: <a href="#{request.contextPath}/#{assignmentItem.fileUpload}">#{assignmentItem.name}</a><br/>
                        </p>
                        <p>
                            <span class="style10">

                            </span>
                            <br/>
                            <strong></strong>
                        </p>
                        <p>
                            <br/>
                            <p:commandLink ajax="false"
                                           value="more"
                                           action="#{assignmentManagerBean.onRequestAssignment(assignmentItem)}">
                                <f:setPropertyActionListener target="#{studentWorkManagerBean.assignment}"
                                                             value="#{assignmentItem}">
                                </f:setPropertyActionListener>
                            </p:commandLink>
                        </p>
                    </h:form>
                </p:fieldset>
            </c:forEach>
        </h:panelGroup>
        <h:panelGroup rendered="#{assignmentManagerBean.notHaveAssignment}">
            <!-- News Block Starts Here -->
            <div class="content-block">
                <div class="content-block-top"></div>
                <div class="content-block-bottom">
                    <p:fieldset legend="Assignment"
                                toggleable="true"
                                toggleSpeed="500">
                        Not have assignments.
                    </p:fieldset>
                </div>
            </div>
            <!-- News Block Ends Here -->
        </h:panelGroup>
    </ui:define>

</ui:composition>
