<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Assignment </ui:define>
    <ui:define name="content">
        <p:fieldset legend="Edit Assignment"
                    style="background: #fefefe"
                    toggleable="true"
                    toggleSpeed="500" >
            <h:form prependId="false">
                <h:outputLabel value="Batch:  #{assignmentManagerBean.selectedAssignment.batch.name}"
                               style="font-size: 16px">
                </h:outputLabel><br/><br/>
                <h:outputLabel value="Subject: #{assignmentManagerBean.selectedAssignment.subject.name}"
                               style="font-size: 16px">
                </h:outputLabel>
                <br/>
                <p:growl id="errorr" showDetail="true" life="5000"/>
                <p:messages/>
                <br/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Assignment Name:"
                                   for="assignmentName"
                                   style="width: 120px;font-size: 14px"></h:outputLabel>
                    <p:inputText id="assignmentName"
                                 value="#{assignmentManagerBean.selectedAssignment.name}"
                                 required="true"
                                 requiredMessage="Enter assignment name"
                                 style="width: 150px"
                                 title="Enter assignment name.">
                    </p:inputText>

                    <h:outputLabel value="Start date:"
                                   for="startDate"
                                   style="width: 120px;font-size: 14px"/>
                    <p:calendar id="startDate"
                                value="#{assignmentManagerBean.selectedAssignment.startDate}"
                                mindate="#{calendarBean.startDate}"
                                pattern="MM/dd/yyyy"
                                required="true"
                                requiredMessage="Choice start date"
                                size="30"
                                title="Choice start date">
                    </p:calendar>
                    <h:outputLabel value="End date:"
                                   for="endDate"
                                   style="width: 120px;font-size: 14px"/>
                    <p:calendar id="endDate"
                                value="#{assignmentManagerBean.selectedAssignment.endDate}"
                                mindate="#{calendarBean.endDate}"
                                pattern="MM/dd/yyyy"
                                required="true"
                                requiredMessage="Choice end date"
                                size="30"
                                title="Choice end date">
                    </p:calendar>
                    <h:outputLabel value="Old File upload: " style="font-size: 14px" ></h:outputLabel>
                    <a href="#{request.contextPath}/#{assignmentManagerBean.selectedAssignment.fileUpload}">#{assignmentManagerBean.selectedAssignment.name}</a>
                    <h:outputLabel value="File upload: "
                                   style="font-size: 14px">
                    </h:outputLabel>
                    <p:fileUpload fileUploadListener="#{assignmentManagerBean.handleFileUpload}"
                                  update="errorr"
                                  allowTypes="*.txt;*.doc;*.pdf;"
                                  description="Text Documents"  />
                </h:panelGrid>
                <h:outputLabel value="Content" for="content" style="font-size: 14px"></h:outputLabel>
                <p:editor value="#{assignmentManagerBean.selectedAssignment.content}"
                          id="content"
                          width="475">
                </p:editor>
                <p:commandButton ajax="false"
                                 value="Update"
                                 action="#{assignmentManagerBean.updateAssignment}"
                                 update="errorr">
                </p:commandButton>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
