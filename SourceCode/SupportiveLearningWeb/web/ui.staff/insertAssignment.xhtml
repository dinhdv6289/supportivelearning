<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Assignment </ui:define>
    <ui:define name="content">
        <!-- Assignment Block Starts Here -->
        <div class="content-block">
            <div class="content-block-top"></div>
            <div class="content-block-bottom">
                <h4>Insert Assignment</h4>
                <h:form prependId="false">
                    <p:growl id="errorr" showDetail="true"/>
                    <p:messages />
                    <h:panelGrid id="panel_grid_insert" columns="2" cellpadding="9" cellspacing="9">
                        <h:outputLabel value="For batch: *" for="batchNN"></h:outputLabel>
                        <h:selectOneMenu id="batchNN" value="#{assignmentManagerBean.batch}" required="true" requiredMessage="Must choice batch" >
                            <f:selectItem noSelectionOption="true" itemLabel="Select Batch" itemValue=""/>
                            <c:forEach var="batchItem" items="#{staffBatchManagerBean.listBatchs}">
                                <f:selectItem itemLabel="#{batchItem.name}" itemValue="#{batchItem}"></f:selectItem>
                            </c:forEach>
                        </h:selectOneMenu>
                        <h:outputLabel value="For Subject: *" for="subject"></h:outputLabel>
                        <h:selectOneMenu id="subject" value="#{assignmentManagerBean.subject}" required="true" requiredMessage="Must choice subject">
                            <f:selectItem noSelectionOption="true" itemLabel="Select Subject" itemValue=""/>
                            <c:forEach var="subjectItem" items="#{subjectManagerBean.listSubjects}">
                                <f:selectItem itemLabel="#{subjectItem.name}" itemValue="#{subjectItem}"></f:selectItem>
                            </c:forEach>
                        </h:selectOneMenu>
                        <h:outputLabel value="Assignment Name: *" for="assignmentName"></h:outputLabel>
                        <p:inputText id="assignmentName"
                                     value="#{assignmentManagerBean.assignment.name}"
                                     required="true"
                                     requiredMessage="Enter assignment name">
                        </p:inputText>
                        <h:outputLabel value=" -Start date:" for="startDate"/>
                        <p:calendar id="startDate"
                                    value="#{assignmentManagerBean.assignment.startDate}"
                                    mindate="#{calendarBean.startDate}"
                                    pattern="MM/dd/yyyy"
                                    required="true"
                                    requiredMessage="Choice start date">
                        </p:calendar>
                        <h:outputLabel value=" -End date:" for="endDate"/>
                        <p:calendar id="endDate"
                                    value="#{assignmentManagerBean.assignment.endDate}"
                                    mindate="#{calendarBean.endDate}"
                                    pattern="MM/dd/yyyy"
                                    required="true"
                                    requiredMessage="Choice end date">
                        </p:calendar>

                        <h:outputLabel value="-File upload: " ></h:outputLabel>
                        <p:fileUpload fileUploadListener="#{assignmentManagerBean.handleFileUpload}"
                                      update="errorr"
                                      allowTypes="*.doc;*.txt;"  />
                    </h:panelGrid>
                    <h:outputLabel value="Content" for="content"></h:outputLabel>
                    <p:editor value="#{assignmentManagerBean.assignment.content}"
                              id="content"
                              width="475">
                    </p:editor>

                    <p:commandButton ajax="false"
                                     value="Insert"
                                     action="#{assignmentManagerBean.insertAssignment}"
                                     update="errorr"
                                     style="width: 100px;height: 30px">
                    </p:commandButton>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
