<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Manager Assignment have Student Work </ui:define>
    <ui:define name="content">
        <h4> Manager Assignment Work</h4>
        <h:form>
            <c:forEach var="batchItem" items="#{staffBatchManagerBean.listBatchs}" varStatus="num" >
                <!-- News Block Starts Here -->
                <p:fieldset legend="Batch: #{batchItem.name} "
                            toggleable="true"
                            toggleSpeed="500" >
                    <p:dataTable id="tbl_assignmentOfBach#{num.index}"
                                 var="assignmentItem"
                                 value="#{assignmentManagerBean.listAssignmentsOfBatchWork(batchItem)}"
                                 emptyMessage="Not have assignments."
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">
                            <h:outputLabel value="List Assignments"/>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Subject" />
                            </f:facet>
                            <h:outputText value="#{assignmentItem.subject.name}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Assignment Name"/>
                            </f:facet>
                            <h:outputText value="#{assignmentItem.name}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="File upload"/>
                            </f:facet>
                            <a href="#{request.contextPath}/#{assignmentItem.fileUpload}">#{assignmentItem.name}</a>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Functions"/>
                            </f:facet>
                            <p:commandButton ajax="false"
                                             value="Edit"
                                             action="#{assignmentManagerBean.onRequestAssignmentToEdit(assignmentItem)}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
                <br/>
                <!-- News Block Ends Here -->
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>
