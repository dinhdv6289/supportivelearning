<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:fieldset legend="Feedbacks"
                    toggleable="true"
                    toggleSpeed="500" >
            <p:dataTable id="tbl_listFeedBack"
                         var="messageItem"
                         value="#{feedBackAnswerManagerBean.listFeedBacks}"
                         emptyMessage="Not have messages."
                         paginator="true"
                         rows="10"
                         selection="#{feedBackAnswerManagerBean.selectedFeedBack}"
                         selectionMode="single"
                         rowSelectListener="#{feedBackAnswerManagerBean.onRequestpanelGroupMessageDetails(true)}"
                         dblClickSelect="true">
                <f:facet name="header">
                    Double click  a row to view details feedback.
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Student Name"/>
                    </f:facet>
                    <h:outputText value="#{messageItem.student.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Content"/>
                    </f:facet>
                    <h:outputText value="#{messageItem.feedBackContent}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <br/>
    </h:form>
</ui:composition>
