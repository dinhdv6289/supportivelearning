<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Assignment </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{studentWorkManagerBean.panelAssignmentDetails}">
            <!-- Assignment Block Starts Here -->
            <div class="content-block">
                <div class="content-block-top"></div>
                <div class="content-block-bottom">
                    <h4>Batch: #{assignmentManagerBean.assignmentDetails.batch.name}</h4>
                    <p:fieldset legend="Assignment #{assignmentManagerBean.assignmentDetails.subject.name}"
                                style="font-size: 14px">
                        <h:form>
                            <h4 class="style9">
                                <img width="315" height="70" src=""/>
                            </h4>
                            <h4 class="style9">
                                <span class="style7"></span>
                            </h4>
                            <p>
                                <!--                                    <span class="style11">
                                                                    </span>
                                                                    <span class="style10"></span><br/>-->
                                <strong>Assignment Name: #{assignmentManagerBean.assignmentDetails.name}</strong><br/>
                                -Start date:
                                <h:outputText value="#{assignmentManagerBean.assignmentDetails.startDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy"
                                                       locale="#{converterBean.strLocale}"
                                                       timeZone="#{converterBean.timezone}"/>
                                </h:outputText><br/>
                                -End date:
                                <h:outputText style="color: red" value="#{assignmentManagerBean.assignmentDetails.endDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy"
                                                       locale="#{converterBean.strLocale}"
                                                       timeZone="#{converterBean.timezone}"/>
                                </h:outputText><br/>
                                -File upload:
                                <a href="#{request.contextPath}/#{assignmentManagerBean.assignmentDetails.fileUpload}">
                                    <p:graphicImage value="/images/download.gif"/>
                                </a>
                                <br/>
                                -Content:
                                <br/>
                                <p:inputTextarea value="#{assignmentManagerBean.assignmentDetails.content}"
                                                 readonly="true"
                                                 autoResize="true"
                                                 style="width: 100%"/>
                            </p>
                            <p>
                                <span class="style10"></span>
                                <br/>
                                <strong></strong>
                            </p>
                            <p>
                                <br/>
                            </p>

                        </h:form>
                    </p:fieldset>
                </div>
            </div>
            <!-- Assignment Block Ends Here -->
        </h:panelGroup>
        <h:panelGroup rendered="#{studentWorkManagerBean.panelHaveStudentWork}">
            <ui:include src="assignmentDetails/listStudentsWork.xhtml"></ui:include>
        </h:panelGroup>
        <h:panelGroup rendered="#{studentWorkManagerBean.panelEditMark}">
            <ui:include src="assignmentDetails/updateMark.xhtml"></ui:include>
        </h:panelGroup>
    </ui:define>
</ui:composition>
