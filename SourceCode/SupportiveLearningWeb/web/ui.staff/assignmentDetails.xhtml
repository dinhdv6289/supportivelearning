<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Assignment </ui:define>
    <ui:define name="content">
        <!-- Assignment Block Starts Here -->
        <div class="content-block">
            <div class="content-block-top"></div>
            <div class="content-block-bottom">
                <h4>#{assignmentManagerBean.assignmentDetails.batch.name}</h4>
                <p:fieldset legend="Assignment #{assignmentManagerBean.assignmentDetails.subject.name}"
                            toggleable="true"
                            toggleSpeed="500">
                    <h:form>
                        <h4 class="style9">
                            <img width="315" height="70" src=""/>
                        </h4>
                        <h4 class="style9">
                            <span class="style7"></span>
                        </h4>
                        <p>
                            <!--                                    <span class="style11">
                                                                </span>
                                                                <span class="style10"></span><br/>-->
                            <strong>Assignment Name: #{assignmentManagerBean.assignmentDetails.name}</strong><br/>
                            -Start date:
                            <h:outputText value="#{assignmentManagerBean.assignmentDetails.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:outputText><br/>
                            -End date:
                            <h:outputText style="color: red" value="#{assignmentManagerBean.assignmentDetails.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:outputText><br/>
                            -File upload: 
                            <a href="#{request.contextPath}/#{assignmentManagerBean.assignmentDetails.fileUpload}">
                                <p:graphicImage value="/images/download.gif"/>
                            </a>
                            <br/>
                        </p>
                        <p>
                            <span class="style10"></span>
                            <br/>
                            <strong></strong>
                        </p>
                        <p>
                            <br/>
                        </p>

                    </h:form>
                </p:fieldset>
            </div>
        </div>
        <!-- Assignment Block Ends Here -->
        
            <!-- In due Date Block Starts Here -->
            <div class="content-block">
                <div class="content-block-top"></div>
                <div class="content-block-bottom">
                    <h4>List assignment of Student uploaded.</h4>
                    <h:form >
                        <p:dataTable id="tbl"
                                     var="studentWorkItem"
                                     value="#{studentWorkManagerBean.listStudentWorks}"
                                     emptyMessage="Not have Student."
                                     paginator="true"
                                     rows="10"
                                     widgetVar="studentWorkTable">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:outputText value="#{studentWorkItem.student.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Subject" />
                                </f:facet>
                                <h:outputText value="#{studentWorkItem.assignment.subject.name}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Mark"/>
                                </f:facet>
                                <h:outputText value="#{studentWorkItem.mark}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{studentWorkItem.dateUpload}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="File"/>
                                </f:facet>
                                <a href="documents/assignmentFiles/#{studentWorkItem.fileUpload}">#{studentWorkItem.fileUpload}</a>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
            <!-- In due Date Block Ends Here -->

    </ui:define>
</ui:composition>
