<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="title">Messages of Student </ui:define>
    <ui:define name="content">
        <!-- News Block Starts Here -->
        <div class="content-block">
            <div class="content-block-top"></div>
            <div class="content-block-bottom">
                <h:form>
                    <p:dataTable id="tbl"
                                 var="messageItem"
                                 value="#{feedBackAnswerManagerBean.listFeedBacks}"
                                 emptyMessage="Not have messages."
                                 paginator="true"
                                 rows="10"
                                 selection="#{feedBackAnswerManagerBean.selectedFeedBack}"
                                 selectionMode="single">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Title" />
                            </f:facet>
                            <h:outputText value="#{messageItem.feedBackTitle}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Student Name"/>
                            </f:facet>
                            <h:outputText value="#{messageItem.student.name}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="reply"
                                             value="Reply"
                                             update="form_message_reply:outputPanel_message_reply"
                                             oncomplete="dialog_message_reply.show()">
                            </p:commandButton></f:facet>
                    </p:dataTable>

                    <p:dialog widgetVar="dialog_message_reply"
                              header="Reply FeedBack"
                              resizable="false"
                              width="400"
                              modal="true">
                        <h:form id="form_message_reply">
                            <p:outputPanel id="outputPanel_message_reply">
                                <h:panelGrid id="panelGridReply" columns="2" cellpadding="4">
                                    <h:outputLabel value="Title:"/>
                                    <p:inputText value="#{feedBackAnswerManagerBean.selectedFeedBack.feedBackTitle}"/>
                                    <h:outputLabel value="Content:"/>
                                    <p:inputTextarea value="#{feedBackAnswerManagerBean.selectedFeedBack.feedBackContent}"/>
                                    <p:commandButton actionListener="#{feedBackAnswerManagerBean.insertFeedBackAnswer}"
                                                     value="Reply"
                                                     oncomplete="dialog_message_reply.hide()">
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:form>
                    </p:dialog>
                </h:form>
            </div>
        </div>
        <!-- News Block Ends Here -->

    </ui:define>
</ui:composition>
