<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Functions</div>
            <div class="sblock1-bottom">
                <h:form>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have not Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveNotBatch(true)}">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveBatch(true)}">
                        </p:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
        <!-- Login Block Ends -->
        <!-- Payment Mode Block Starts -->
        <div class="sblock1">
            <div class="sblock1-top">Payment Mode</div>
            <div class="sblock1-bottom">
                <p class="center"><a href="#"><img width="153" height="78" alt="Paypal" src="images/paypal.jpg"/></a></p>
            </div>
        </div>
        <!-- Payment Mode Block Ends -->
    </ui:define>
    <ui:define name="content">
        <h2>Change Learning</h2>
        <h:body>
            <h:form>
                <p:fieldset>
                    <f:facet name="legend">
                        <p:graphicImage value="/images/download.gif"/>
                    </f:facet>
                    <h:panelGrid id="display" columns="2" cellpadding="4">
                        <h:outputLabel value="Batch:"></h:outputLabel>
                        <p:commandButton id="btn_batch"
                                         value="Move to batch"
                                         type="button" >
                        </p:commandButton>
                        <p:menu widgetVar="themeMenu"
                                my="left top"
                                at="left bottom"
                                trigger="btn_batch"
                                position="dynamic"
                                styleClass="themeMenu">
                            <p:submenu label="Batchs">
                                <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                                    <p:menuitem value="#{item.name}" ajax="false">
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{studentManagerBean.selectedBatch}">
                                        </f:setPropertyActionListener>
                                    </p:menuitem>
                                </c:forEach>
                            </p:submenu>
                        </p:menu>
                        <h:outputText value="Reason:" />
                        <p:inputTextarea value="#{studentManagerBean.changeLearning.reason}"></p:inputTextarea>
                        <p:commandButton ajax="false"
                                         value="Change"
                                         action="#{studentManagerBean.changeLearningForStudent}">
                        </p:commandButton>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
