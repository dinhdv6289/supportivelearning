<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:commandLink value="Back to Batchs"
                       action="#{batchManagerBean.onRequestPanelGripBatchs(true)}" >
        </p:commandLink>
        <p:dataTable var="student"
                     value="#{studentManagerBean.listStudentsInBatch}"
                     paginator="true"
                     rows="10"
                     selection="#{studentManagerBean.selectedStudent}"
                     selectionMode="single">
            <f:facet name="header">

                List of Students  In Batch
            </f:facet>
            <p:column headerText="Batch">
                <h:outputText value="#{student.batch.name}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{student.name}" />
            </p:column>

            <p:column headerText="BirthDay">
                <h:outputText value="#{student.birthDay}" />
            </p:column>

            <p:column headerText="Gender">
                <c:choose>
                    <c:when test="#{student.gender.equals(true)}">
                        <c:set var="gender" value="Male"></c:set>
                    </c:when>
                    <c:otherwise>
                        <c:set var="gender" value="Female "></c:set>
                    </c:otherwise>
                </c:choose>
                <h:outputText value="#{gender}" />
            </p:column>

            <p:column headerText="Phone">
                <h:outputText value="#{student.phone}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{student.email}" />
            </p:column>

            <p:column headerText="Address">
                <h:outputText value="#{student.address}" />
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{student.dateCreate}" />
            </p:column>

            <f:facet name="footer">
                <p:commandButton id="btn_move_to_batch"
                                 value="Move to batch"
                                 type="button" >
                </p:commandButton>
                <p:menu widgetVar="themeMenu"
                        my="left top"
                        at="left bottom"
                        trigger="btn_move_to_batch"
                        position="dynamic"
                        styleClass="themeMenu">
                    <p:submenu label="Batchs">
                        <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                            <p:menuitem value="#{item.name}" ajax="false" action="#{studentManagerBean.changeLearning}">
                                <f:setPropertyActionListener value="#{item}"
                                                             target="#{studentManagerBean.selectedBatch}">
                                </f:setPropertyActionListener>
                            </p:menuitem>
                        </c:forEach>
                    </p:submenu>
                </p:menu>
            </f:facet>
        </p:dataTable>
    </h:form>
</ui:composition>
