<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Staff </ui:define>
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Functions</div>
            <div class="sblock1-bottom">
                <h:form>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have not Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveNotBatch(true)}"
                                       update="panelGroupHaveNotBatch">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveBatch(true)}"
                                       update="panelGroupHaveBatch">
                        </p:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{staffManagerBean.panelGroupListStaffs}" id="panelGroupListStaffs" >
            <ui:include src="staff/listStaffs.xhtml"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
