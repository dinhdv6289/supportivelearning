<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <c:forEach items="${}" var="items">
                    <h:panelGrid id="panelGrid_add">
                        <h:outputLabel value="Question:"></h:outputLabel>
                        <p:inputText id="question" value="#{items.fag.question}"></p:inputText>
                        <p:message for="question"/>

                        <h:outputLabel value="Answer:"></h:outputLabel>
                        <p:inputText id="answer" value="#{items.fag.answer}"></p:inputText>
                        <p:message for="answer"></p:message>

                        <p:commandButton value="Save" action="#{items.update}">
                        </p:commandButton>
                    </h:panelGrid>
                </c:forEach>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
