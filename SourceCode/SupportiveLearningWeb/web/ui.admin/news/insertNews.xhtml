<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:panel header="Insert News">
            <p:growl id="messages" showDetail="true"/>
            <p:messages />
            <h:panelGrid id="panelGrid_add" columns="2" cellpadding="9" cellspacing="9">
                <h:outputLabel value="Title:" for="title"></h:outputLabel>
                <p:inputText id="title"
                             value="#{newsManagedBean.news.title}"
                             required="true"
                             requiredMessage="Must enter title.">
                </p:inputText>
                <h:outputLabel value="Picture:" for="picture"/>
                <p:fileUpload  id="picture"
                               fileUploadListener="#{newsManagedBean.handleFileUpload}"
                               auto="false"
                               allowTypes="*.jpg;*.png;*.gif;"
                               description="*.jpg;*.png;*.gif"
                               update="messages"  />
                <h:outputLabel value="SubContent:" for="subcontent"></h:outputLabel>
                <p:inputTextarea id="subcontent"
                             value="#{newsManagedBean.news.subContent}"
                             style="width: 450px"
                             required="true"
                             requiredMessage="Must enter subcontent.">
                </p:inputTextarea>
                <h:outputLabel value="newsContent:" for="newcontent"></h:outputLabel>
                <p:editor id="newcontent"
                          value="#{newsManagedBean.news.newsContent}"
                          required="true"
                          requiredMessage="Must enter New content">
                </p:editor>
                <p:commandButton  ajax="false"
                                  value="Save"
                                  action="#{newsManagedBean.insertNews}">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
