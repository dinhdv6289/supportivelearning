<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:panel header="Update News">
            <p:column>
                <h:outputText value="Title:"/>
                <p:inputTextarea value="#{newsManagedBean.selectedNews.title}"></p:inputTextarea><br></br>
            </p:column>

            <p:column>
                <h:outputText value="Picture:" />
                <p:graphicImage value="../#{newsManagedBean.selectedNews.picture}" width="70px" height="70px"/>
                <p>
                <p:growl id="messages" showDetail="true"/>
                <p:fileUpload  fileUploadListener="#{newsManagedBean.handleFileUpload}"
                               auto="false" multiple="true" allowTypes="*.jpg"
                               description="jpg" update="messages"  /><br></br>
                <p:commandLink ajax="false"  action="index" styleClass="toplevl">
                    <span class="nvlink">Home</span>
                </p:commandLink>
                </p>
            </p:column>

            <h:outputText value="SubContent:"/>
            <p:inputTextarea value="#{newsManagedBean.selectedNews.subContent}"></p:inputTextarea><br></br>

            <h:outputText value="DateCreate:"/><br></br>
            <p:calendar value="#{newsManagedBean.selectedNews.dateCreate}"></p:calendar><br></br><br></br>

            <p:commandButton ajax="false"
                             value="Change"
                             action="#{newsManagedBean.updateNews}">
            </p:commandButton>
        </p:panel>
    </h:form>
</ui:composition>
