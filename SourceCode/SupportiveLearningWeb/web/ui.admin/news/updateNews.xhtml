<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:panel header="Update News" >
            <p:growl id="messages" showDetail="true"/>
            <p:messages />
            <h:panelGrid columns="2" cellpadding="9" cellspacing="9">
                <h:outputLabel value="Title:" for="title" />
                <p:inputTextarea id="title"
                                 value="#{newsManagedBean.selectedNews.title}"
                                 required="true"
                                 requiredMessage="Must enter title.">
                </p:inputTextarea>
                <h:outputLabel value="Old Picture:" for="picture" />
                <p:graphicImage id="picture"
                                value="../#{newsManagedBean.selectedNews.picture}"
                                width="70px" height="70px"/>
                <h:outputLabel value="New Picture:" for="newpicture" />
                <p:fileUpload  id="newpicture"
                               fileUploadListener="#{newsManagedBean.handleFileUpload}"
                               auto="false"
                               allowTypes="*.jpg;*.png;*.gif;"
                               description="*.jpg;*.png;*.gif"
                               update="messages"  />
                <h:outputLabel value="SubContent:" for="subContent"/>
                <p:inputTextarea id="subContent"
                                 value="#{newsManagedBean.selectedNews.subContent}"
                                 style="width: 300px"
                                 required="true"
                                 requiredMessage="Must enter subcontent.">
                </p:inputTextarea>
                <h:outputLabel value="Content news" for="contentnews"/>
                <p:editor id="contentnews"
                          value="#{newsManagedBean.selectedNews.newsContent}"
                          width="450"
                          required="true"
                          requiredMessage="Must enter content news.">
                </p:editor>

                <p:commandButton ajax="false"
                                 value="Change"
                                 action="#{newsManagedBean.updateNews}">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
