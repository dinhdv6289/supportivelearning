<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Functions</div>
            <div class="sblock1-bottom">
                <h:form>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Insert FAQs"
                                       action="insertFQAs">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Update FAQs"
                                       action="updateFAQs">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Delete FAQs"
                                       action="listFAQs">
                        </p:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <p:dataTable var="faq" value="#{fAQManagerBean.listFAQ}"
                             selection="#{fAQManagerBean.selectedFAQ}" selectionMode="single">
                    <f:facet name="header">
                        Click "View" button after selecting a row to see details
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Question" />
                        </f:facet>
                        <h:outputText value="#{faq.question}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="View" image="ui-icon ui-icon-search"
                                         update="form:display" oncomplete="confirmation.show()"/>
                    </f:facet>

                </p:dataTable>
                <p:confirmDialog message="Are you sure want to delete?"
                                 showEffect="bounce" hideEffect="explode"
                                 header="Initiating destroy process" severity="alert" widgetVar="confirmation">
                    <h:panelGrid id="display">
                        <p:commandButton value="Yes Sure" update="messages" oncomplete="confirmation.hide()"
                                         action="#{fAQManagerBean.delete}" />
                        <p:commandButton value="Not Yet" onclick="confirmation.hide()" type="button" />
                    </h:panelGrid>
                </p:confirmDialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
