<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <p:panel header="Update FAQs">
                <h:form>
                    <h:panelGrid id="panelGrid_update">
                        <p:column>
                            <h:outputText value="Question:"/>
                            <p:inputTextarea value="#{fAQManagerBean.selectedFAQ.question}"></p:inputTextarea>
                        </p:column>

                        <!--                <p:column>
                                            <h:outputText value="Answer:" />
                                            <p:inputText value="#{fAQManagerBean.selectedFAQ.answer}"/>
                                        </p:column>-->

                        <h:outputText value="DateCreate:"/>
                        <p:calendar value="#{fAQManagerBean.selectedFAQ.date}"></p:calendar>

                        <p:commandButton ajax="false"
                                         value="Change"
                                         action="#{fAQManagerBean.update}">
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
