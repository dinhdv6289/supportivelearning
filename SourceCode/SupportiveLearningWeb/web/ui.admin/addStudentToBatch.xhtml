<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title>sss</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </h:head>
        <h:body>
            <h:form>
                <p:dataTable var="student"
                             value="#{studentManagerBean.listStudentsIsNotHaveBatch}"
                             paginator="true"
                             rows="10"
                             selection="#{studentManagerBean.selectedStudents}">
                    <p:column selectionMode="multiple" />
                    <f:facet name="header">
                        List of Students not have Batch
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{student.name}" />
                    </p:column>

                    <p:column headerText="BirthDay">
                        <h:outputText value="#{student.birthDay}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>

                    <p:column headerText="Phone">
                        <h:outputText value="#{student.phone}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Address">
                        <h:outputText value="#{student.address}" />
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{student.dateCreate}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="btn_move_to_batch"
                                         value="Move to batch"
                                         type="button" >
                        </p:commandButton>
                        <p:menu widgetVar="themeMenu"
                                my="left top"
                                at="left bottom"
                                trigger="btn_move_to_batch"
                                position="dynamic"
                                styleClass="themeMenu">
                            <p:submenu label="Batchs">
                                <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                                    <p:menuitem value="#{item.name}" ajax="false" action="#{studentManagerBean.addStudentsToBatch}">
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{studentManagerBean.selectedBatch}">
                                        </f:setPropertyActionListener>
                                    </p:menuitem>
                                </c:forEach>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
