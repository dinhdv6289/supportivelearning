<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:panel header="Insert FAQs">
            <h:panelGrid id="panelGrid_add">
                <h:outputLabel value="Question:"></h:outputLabel>
                <p:inputTextarea id="question" value="#{fAQManagerBean.faq.question}"></p:inputTextarea>
                <p:message for="question"/>

                <h:outputLabel value="Answer:"></h:outputLabel>
                <p:inputTextarea id="answer" value="#{fAQManagerBean.faq.answer}"></p:inputTextarea>
                <p:message for="answer"></p:message>

                <h:outputText value="DateCreate:"></h:outputText>
                <p:calendar value="#{fAQManagerBean.faq.date}"></p:calendar>

                <p:commandButton value="Save" ajax="false" action="#{fAQManagerBean.insert}">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
