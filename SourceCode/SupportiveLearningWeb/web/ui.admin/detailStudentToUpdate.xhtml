<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <p:panel header="Update Student">
                <h:form>
                    <p:column>
                        <h:outputText value="Name:"/><br/>
                        <p:inputText value="#{studentManagerBean.selectedStudent.name}"></p:inputText><br/><br/>
                    </p:column>

                    <p:column>
                        <h:outputText value="BirthDay:" /><br/>
                        <p:calendar value="#{studentManagerBean.selectedStudent.birthDay}">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </p:calendar><br/><br/>
                    </p:column>

                    <h:outputText value="Phone:"/><br/>
                    <p:inputText value="#{studentManagerBean.selectedStudent.phone}"></p:inputText><br/><br/>

                    <h:outputText value="Gender:"/><br/>
                    <h:selectOneMenu value="#{studentManagerBean.selectedStudent.gender}">
                        <f:selectItem itemLabel="Male" itemValue="#{true}"></f:selectItem>
                        <f:selectItem itemLabel="FeMale" itemValue="#{false}"></f:selectItem>
                    </h:selectOneMenu><br/><br/>

                    <h:outputText value="Email:"/><br/>
                    <p:inputText value="#{studentManagerBean.selectedStudent.email}"></p:inputText><br/><br/>

                    <h:outputText value="Address:"/><br/>
                    <p:inputText value="#{studentManagerBean.selectedStudent.address}"></p:inputText><br/><br/>

                    <p:commandButton ajax="false"
                                     value="Change"
                                     action="#{studentManagerBean.updateStudent}">
                    </p:commandButton>
                </h:form>
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
