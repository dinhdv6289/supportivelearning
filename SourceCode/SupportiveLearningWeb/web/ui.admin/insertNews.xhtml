<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">


    
    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <h:panelGrid id="panelGrid_add">
                    <h:outputLabel value="Title:"></h:outputLabel>
                    <p:inputText id="title" value="#{newsManagedBean.news.title}"></p:inputText>
                    <p:message for="title"/>

                    <p>
                        <p:growl id="messages" showDetail="true"/>
                        <p:fileUpload  fileUploadListener="#{newsManagedBean.handleFileUpload}"
                                       auto="false" multiple="true" allowTypes="*.jpg"
                                       description="jpg" update="messages"  /><br></br>
                        <p:commandLink ajax="false"  action="index" styleClass="toplevl">
                            <span class="nvlink">Home</span>
                        </p:commandLink>
                    </p>

                    <h:outputLabel value="SubContent:"></h:outputLabel>
                    <p:inputText id="subContent" value="#{newsManagedBean.news.subContent}"></p:inputText>
                    <p:message for="subContent"></p:message>

                    <h:outputLabel value="newsContent:"></h:outputLabel>
                    <p:inputText id="newsContent" value="#{newsManagedBean.news.newsContent}"></p:inputText>
                    <p:message for="newsContent"></p:message>

                    <p:commandButton value="Save" ajax="false" action="#{newsManagedBean.insertNews}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
