<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Functions</div>
            <div class="sblock1-bottom">
                <h:form>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Insert News"
                                       action="insertNews">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Update News"
                                       action="updateNews">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Update News"
                                       action="listNews">
                        </p:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:body>
            <p:panel header="Insert News">
                <h:form>
                    <h:panelGrid id="panelGrid_add">
                        <h:outputLabel value="Title:"></h:outputLabel>
                        <p:inputText id="title" value="#{newsManagedBean.news.title}"></p:inputText>
                        <p:message for="title"/>

                        <h:outputLabel value="Picture:"/>
                        <p:growl id="messages" showDetail="true"/>
                        <p:fileUpload  fileUploadListener="#{newsManagedBean.handleFileUpload}"
                                       auto="false" multiple="true" allowTypes="*.jpg"
                                       description="jpg" update="messages"  />

                        <h:outputLabel value="SubContent:"></h:outputLabel>
                        <p:inputText id="subContent" value="#{newsManagedBean.news.subContent}"></p:inputText>
                        <p:message for="subContent"></p:message>

                        <h:outputLabel value="newsContent:"></h:outputLabel>
                        <p:inputText id="newsContent" value="#{newsManagedBean.news.newsContent}"></p:inputText>
                        <p:message for="newsContent"></p:message>

                        <p:commandButton value="Save" ajax="false" action="#{newsManagedBean.insertNews}">
                        </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
