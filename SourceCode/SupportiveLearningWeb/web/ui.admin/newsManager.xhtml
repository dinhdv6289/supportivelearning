<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Functions</div>
            <div class="sblock1-bottom">
                <h:form>                    
                    <p>
                        <p:commandLink ajax="false"
                                       value="New News"
                                       action="#{newsManagedBean.onRequestCreateNews(true)}">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="List News"
                                       action="#{newsManagedBean.onRequestListNews(true)}">
                        </p:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{newsManagedBean.panelGroupListNews}" >
            <ui:include src="news/listNews.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{newsManagedBean.panelGroupCreateNews}" >
            <ui:include src="news/insertNews.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{newsManagedBean.panelGroupUpdateNews}">
            <ui:include src="news/updateNews.xhtml"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
