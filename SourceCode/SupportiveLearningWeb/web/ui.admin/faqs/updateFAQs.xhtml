<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:panel header="Update FAQs">
        <h:panelGrid id="panelGrid_update">
            <h:outputLabel value="Question:"></h:outputLabel>
                <p:inputTextarea id="question" value="#{fAQManagerBean.selectedFAQ.question}" style="width: 450px;"
                                 required="true"
                                 requiredMessage="Question is not null !"></p:inputTextarea>
                <p:message for="question"/>

                <h:outputLabel value="Answer:"></h:outputLabel>
                <p:editor id="answer" value="#{fAQManagerBean.selectedFAQ.answer}" width="670"
                          required="true"
                          requiredMessage="Answer is not null !"></p:editor>
                <p:message for="answer"></p:message>
            <p:commandButton ajax="false"
                             value="Change"
                             action="#{fAQManagerBean.update}">
            </p:commandButton>
        </h:panelGrid>
            </p:panel>
    </h:form>
</ui:composition>
