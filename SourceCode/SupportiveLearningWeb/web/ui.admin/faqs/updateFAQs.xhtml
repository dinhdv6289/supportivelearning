<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <h:panelGrid id="panelGrid_update">
            <p:column>
                <h:outputText value="Question:"/>
                <p:inputTextarea value="#{fAQManagerBean.selectedFAQ.question}"></p:inputTextarea>
            </p:column>

            <!--                <p:column>
                                <h:outputText value="Answer:" />
                                <p:inputText value="#{fAQManagerBean.selectedFAQ.answer}"/>
                            </p:column>-->

            <h:outputText value="DateCreate:"/>
            <p:calendar value="#{fAQManagerBean.selectedFAQ.date}"></p:calendar>

            <p:commandButton ajax="false"
                             value="Change"
                             action="#{fAQManagerBean.update}">
            </p:commandButton>
        </h:panelGrid>
    </h:form>
</ui:composition>
