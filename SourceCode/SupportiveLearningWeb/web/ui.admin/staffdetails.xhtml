<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Staff Details </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable var="item"
                         value="#{staffManagerBean.listBatchsOfstaff(staffManagerBean.selectedstaff.id)}"
                         paginator="true"
                         rows="10"
                         selectionMode="single"
                         selection="#{staffManagerBean.batch}"
                         id="batchofstaff">
                <f:facet name="header">
                    <p:commandButton id="btn_insert_staff_and_batch"
                                     value="Add new batch"
                                     type="button" >
                    </p:commandButton>
                    <p:menu widgetVar="themeMenu"
                            my="left top"
                            at="left bottom"
                            trigger="btn_insert_staff_and_batch"
                            position="dynamic"
                            styleClass="themeMenu"
                            id="menu_batch">
                        <p:submenu label="Batchs">
                            <c:forEach var="item" items="#{staffManagerBean.listBatchs}" >
                                <p:menuitem value="#{item.name}" ajax="false" action="#{staffManagerBean.insertStaffAndBatch}" update="batchofstaff">
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{staffManagerBean.batch}">
                                    </f:setPropertyActionListener>
                                </p:menuitem>
                            </c:forEach>
                        </p:submenu>
                    </p:menu>
                </f:facet>
                <p:column headerText="Batch Name">
                    <h:outputText value="#{item.name}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
