<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Staff Details </ui:define>
    <ui:define name="content">
       
        <h:body>
            <h:form prependId="false">
                <p:dataTable var="item"
                             value="#{staffManagerBean.listBatchsOfstaff(staffManagerBean.selectedstaff.id)}"
                             paginator="true"
                             rows="10"
                             selectionMode="single"
                             selection="#{staffManagerBean.batch}"
                             id="batchofstaff">
                    <f:facet name="header">
                        <p:commandButton value="Delete" image="ui-icon ui-icon-search"
                                         update="form:display" oncomplete="confirmation.show()"/>
                        <p:commandButton id="btn_insert_staff_and_batch"
                                         value="Add new batch"
                                         type="button" >
                        </p:commandButton>
                        <p:menu widgetVar="themeMenu"
                                my="left top"
                                at="left bottom"
                                trigger="btn_insert_staff_and_batch"
                                position="dynamic"
                                styleClass="themeMenu">
                            <p:submenu label="Batchs">
                                <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                                    <p:menuitem value="#{item.name}" ajax="false" action="#{staffManagerBean.insertStaffAndBatch}" update="batchofstaff">
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{staffManagerBean.batch}">
                                        </f:setPropertyActionListener>
                                    </p:menuitem>
                                </c:forEach>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{item.name}" />
                    </p:column>
                    <p:column headerText="Have Batch">
                        <h:outputText value="aa" />
                    </p:column>

                </p:dataTable>
                <p:confirmDialog message="Are you sure want to delete?"
                                 showEffect="bounce" hideEffect="explode"
                                 header="Initiating destroy process" severity="alert" widgetVar="confirmation">
                    <h:panelGrid id="display">
                        <p:commandButton value="Yes Sure" oncomplete="confirmation.hide()"
                                         action="#{staffManagerBean.deleteBatchByStaff}"
                                         update="batchofstaff"/>
                        <p:commandButton value="Not Yet" onclick="confirmation.hide()" type="button" />
                    </h:panelGrid>
                </p:confirmDialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
