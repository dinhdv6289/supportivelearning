<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <h:panelGrid id="panelGrid_Error" rendered="#{staffManagerBean.strError.length > 0}">
            <h:outputText value="#{staffManagerBean.strError}"
                          style="color: red;"></h:outputText>
        </h:panelGrid>
        <h:panelGrid id="panelGrid_add">
            <h:outputLabel value="UserName"></h:outputLabel>
            <p:inputText id="username" value="#{staffManagerBean.staff.userName}"
                         required="true"
                         requiredMessage="Username is not null!"></p:inputText>
            <p:message for="username"/>
            <h:outputLabel value="Password"></h:outputLabel>
            <p:password id="password" value="#{staffManagerBean.staff.password}"
                        required="true"
                        feedback="true"
                        minLength="4"
                        requiredMessage="Password is not null!"></p:password>
            <p:message for="password"/>
            <h:outputLabel value="FullName:"></h:outputLabel>
            <p:inputText id="name" value="#{staffManagerBean.staff.name}"></p:inputText>
            <p:message for="name"/>

            <h:outputLabel value="BirhDay:"></h:outputLabel>
            <p:calendar value="#{staffManagerBean.staff.birthDay}"></p:calendar>

            <h:outputLabel value="Phone:"></h:outputLabel>
            <p:inputText id="phone" value="#{staffManagerBean.staff.phone}"></p:inputText>
            <p:message for="phone"></p:message>

            <h:outputLabel value="Gender:"></h:outputLabel>
            <h:selectOneMenu id="gender" value="#{staffManagerBean.staff.gender}">
                <f:selectItem itemLabel="Male" itemValue="#{true}"></f:selectItem>
                <f:selectItem itemLabel="FeMale" itemValue="#{false}"></f:selectItem>
            </h:selectOneMenu>
            <p:message for="gender"></p:message>

            <h:outputLabel value="Email:"></h:outputLabel>
            <p:inputText id="email" value="#{staffManagerBean.staff.email}"
                         required="true"
                         requiredMessage="Email is invalid !"
                         validator="#{validation.validateEmail}">
            </p:inputText>

            <p:message for="email"></p:message>

            <h:outputLabel value="Address:"></h:outputLabel>
            <p:inputText id="address" value="#{staffManagerBean.staff.address}"></p:inputText>
            <p:message for="address"></p:message>

            <p:commandButton value="Save" ajax="false" action="#{staffManagerBean.insertStaff}">
            </p:commandButton>
        </h:panelGrid>
    </h:form>
</ui:composition>
