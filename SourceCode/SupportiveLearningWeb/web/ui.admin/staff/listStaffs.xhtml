<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:dataTable var="staff"
                     value="#{staffManagerBean.listStaffs}"
                     paginator="true"
                     rows="10"
                     selection="#{staffManagerBean.selectedStaffs}">
            <p:column selectionMode="multiple" />
            <f:facet name="header">
                List of Staffs
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{staff.name}" />
            </p:column>

            <f:facet name="footer">
                <p:commandButton id="btn_move_to_batch"
                                 value="Move to batch"
                                 type="button" >
                </p:commandButton>
                <p:menu widgetVar="themeMenu"
                        my="left top"
                        at="left bottom"
                        trigger="btn_move_to_batch"
                        position="dynamic"
                        styleClass="themeMenu">
                    <p:submenu label="Batchs">
                        <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                            <p:menuitem value="#{item.name}" ajax="false" action="#{studentManagerBean.addStudentsToBatch}">
                                <f:setPropertyActionListener value="#{item}"
                                                             target="#{studentManagerBean.selectedBatch}">
                                </f:setPropertyActionListener>
                            </p:menuitem>
                        </c:forEach>
                    </p:submenu>
                </p:menu>
            </f:facet>
        </p:dataTable>
    </h:form>
</ui:composition>
