<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:dataTable var="staff1"
                     value="#{staffManagerBean.listStaffs}"
                     paginator="true"
                     rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15"
                     selection="#{staffManagerBean.selectedstaff}"
                     dblClickSelect="true"
                     rowSelectListener="#{staffManagerBean.details}"
                     selectionMode="single">
            <f:facet name="header">
                List of Staffs
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{staff1.name}" />
            </p:column>
            <p:column headerText="Have Batch">
                <h:outputText value="#{staffManagerBean.listBatch(staff1.id)}" />
            </p:column>
                    
        </p:dataTable>
    </h:form>
</ui:composition>
