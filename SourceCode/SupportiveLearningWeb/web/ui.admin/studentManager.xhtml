<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Functions</div>
            <div class="sblock1-bottom">
                <h:form>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have not Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveNotBatch(true)}">
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveBatch(true)}">
                        </p:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
        <!-- Login Block Ends -->
        <!-- Payment Mode Block Starts -->
        <div class="sblock1">
            <div class="sblock1-top">Payment Mode</div>
            <div class="sblock1-bottom">
                <p class="center"><a href="#"><img width="153" height="78" alt="Paypal" src="images/paypal.jpg"/></a></p>
            </div>
        </div>
        <!-- Payment Mode Block Ends -->
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{studentManagerBean.panelGroupHaveNotBatch}" id="panelGroupHaveNotBatch" >
            <h:form>
                <p:dataTable var="student"
                             value="#{studentManagerBean.listStudentsIsNotHaveBatch}"
                             paginator="true"
                             rows="10"
                             selection="#{studentManagerBean.selectedStudents}">
                    <p:column selectionMode="multiple" />
                    <f:facet name="header">
                        List of Students not have Batch
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{student.name}" />
                    </p:column>

                    <p:column headerText="BirthDay">
                        <h:outputText value="#{student.birthDay}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>

                    <p:column headerText="Phone">
                        <h:outputText value="#{student.phone}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Address">
                        <h:outputText value="#{student.address}" />
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{student.dateCreate}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="btn_move_to_batch"
                                         value="Move to batch"
                                         type="button" >
                        </p:commandButton>
                        <p:menu widgetVar="themeMenu"
                                my="left top"
                                at="left bottom"
                                trigger="btn_move_to_batch"
                                position="dynamic"
                                styleClass="themeMenu">
                            <p:submenu label="Batchs">
                                <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                                    <p:menuitem value="#{item.name}" ajax="false" action="#{studentManagerBean.addStudentsToBatch}">
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{studentManagerBean.selectedBatch}">
                                        </f:setPropertyActionListener>
                                    </p:menuitem>
                                </c:forEach>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{studentManagerBean.panelGroupHaveBatch}" id="panelGroupHaveBatch" >
            <h:form>
                <p:dataTable var="student"
                             value="#{studentManagerBean.listStudentsHaveBatch}"
                             paginator="true"
                             rows="10"
                             selection="#{studentManagerBean.selectedStudent}"
                             selectionMode="single"
                             rowSelectListener="#{studentManagerBean.onRowSelectNavigate}"
                             style="margin-top:25px"
                             dblClickSelect="true">
                    <f:facet name="header">
                        List of Students  have Batch
                    </f:facet>
                    <p:column headerText="Batch">
                        <h:outputText value="#{student.batch.name}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{student.name}" />
                    </p:column>

                    <p:column headerText="BirthDay">
                        <h:outputText value="#{student.birthDay}" />
                    </p:column>

                    <p:column headerText="Gender">
                        <h:outputText value="#{student.gender}" />
                    </p:column>

                    <p:column headerText="Phone">
                        <h:outputText value="#{student.phone}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{student.email}" />
                    </p:column>

                    <p:column headerText="Address">
                        <h:outputText value="#{student.address}" />
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{student.dateCreate}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton
                            value="Change Learning"
                            update="form_change_learning:panelGrid_change_learning"
                            oncomplete="dialog_change_learning.show()">
                        </p:commandButton>
                        <p:commandButton id="btn_move_to_batch"
                                         value="Move to batch"
                                         type="button" >
                        </p:commandButton>
                        <p:menu widgetVar="themeMenu"
                                my="left top"
                                at="left bottom"
                                trigger="btn_move_to_batch"
                                position="dynamic"
                                styleClass="themeMenu">
                            <p:submenu label="Batchs">
                                <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                                    <p:menuitem value="#{item.name}" ajax="false" action="#{studentManagerBean.changeLearning}">
                                        <f:setPropertyActionListener value="#{item}"
                                                                     target="#{studentManagerBean.selectedBatch}">
                                        </f:setPropertyActionListener>
                                    </p:menuitem>
                                </c:forEach>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
