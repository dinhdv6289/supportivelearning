<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Clients Login Panel</div>
            <div class="sblock1-bottom">
                <!-- Login Form Starts -->
                <form method="get" action="#">
                    <p>
								Client Id<br/><input type="text" class="login-input"/>
                    </p>
                    <p>
								Password<br/><input type="text" class="login-input"/>
                    </p>
                    <input type="button" class="login-btn" value=""/>
                </form>
                <!-- Login Form Ends -->
            </div>
        </div>
        <!-- Login Block Ends -->
        <!-- Payment Mode Block Starts -->
        <div class="sblock1">
            <div class="sblock1-top">Payment Mode</div>
            <div class="sblock1-bottom">
                <p class="center"><a href="#"><img width="153" height="78" alt="Paypal" src="images/paypal.jpg"/></a></p>
            </div>
        </div>
        <!-- Payment Mode Block Ends -->
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable var="student"
                         value="#{studentManagerBean.listStudentsIsNotHaveBatch}"
                         paginator="true"
                         rows="10"
                         selection="#{studentManagerBean.selectedStudents}">
                <f:facet name="header">
                    <p:commandButton  ajax="false"
                                      value="Test"
                                      action="Test">

                    </p:commandButton>
                    <p:commandButton ajax="false" value="Test" action="Test"></p:commandButton>
                    <p:commandButton ajax="false" value="Test" action="Test"></p:commandButton>
                    <p:commandButton ajax="false" value="Test" action="Test"></p:commandButton>
                    <p:commandButton ajax="false" value="Test" action="Test"></p:commandButton>
                </f:facet>

                <p:column selectionMode="multiple" />

                <p:column headerText="Name">
                    <h:outputText value="#{student.name}" />
                </p:column>

                <p:column headerText="BirthDay">
                    <h:outputText value="#{student.birthDay}" />
                </p:column>

                <p:column headerText="Gender">
                    <h:outputText value="#{student.gender}" />
                </p:column>

                <p:column headerText="Phone">
                    <h:outputText value="#{student.phone}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{student.email}" />
                </p:column>

                <p:column headerText="Address">
                    <h:outputText value="#{student.address}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{student.dateCreate}" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton id="btn_move_to_batch"
                                     value="Move to batch"
                                     type="button" >
                    </p:commandButton>
                    <p:menu widgetVar="themeMenu"
                            my="left top"
                            at="left bottom"
                            trigger="btn_move_to_batch"
                            position="dynamic"
                            styleClass="themeMenu">
                        <p:submenu label="Batchs">
                            <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                                <p:menuitem value="#{item.name}" ajax="false">
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{batchManagerBean.selectedBatch}">
                                    </f:setPropertyActionListener>
                                </p:menuitem>
                            </c:forEach>
                        </p:submenu>
                    </p:menu>
                    <p:commandButton ajax="false" value="Add " image="ui-icon ui-icon-search"
                                     action="addStudent.jsf?faces-redirect=true"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
