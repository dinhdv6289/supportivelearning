<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="menuFunctions">
        <div class="sblock1">
            <div class="sblock1-top">Functions</div>
            <div class="sblock1-bottom">
                <h:form>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have not Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveNotBatch(true)}"
                                       >
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="Students Have Batch"
                                       action="#{studentManagerBean.onRequestPanelGroupHaveBatch(true)}"
                                       >
                        </p:commandLink>
                    </p>
                    <p>
                        <p:commandLink ajax="false"
                                       value="New Student"
                                       action="#{studentManagerBean.onRequestPanelGroupNewStudent(true)}"
                                       >
                        </p:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{studentManagerBean.panelGroupHaveNotBatch}" id="panelGroupHaveNotBatch" >
            <ui:include src="student/studentsIsHaveNotBatch.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{studentManagerBean.panelGroupHaveBatch}" id="panelGroupHaveBatch" >
            <ui:include src="student/studentsHaveBatch.xhtml"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{studentManagerBean.panelGroupChangeLearning}" id="panelGroupChangeLearning">
            <ui:include src="student/changeLearning.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{studentManagerBean.panelGroupNewStudent}" id="panelGroupNewStudent">
            <ui:include src="student/insertStudent.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{studentManagerBean.panelStudentDetails}" id="panelStudentDetails">
            <ui:include src="student/studentdetails.xhtml"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
