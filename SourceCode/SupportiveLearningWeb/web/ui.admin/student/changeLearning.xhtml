<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:commandLink value="Back Students"
                       action="#{studentManagerBean.onRequestPanelGroupHaveBatch(true)}">
        </p:commandLink>
        <p:fieldset >
            <f:facet name="legend">
                <p:graphicImage value="/images/download.gif"/>
            </f:facet>
            <h:panelGrid id="display" columns="3" cellpadding="4">
                <h:outputLabel value="Batch:"></h:outputLabel>
                <p:commandButton id="btn_batch"
                                 value="#{studentManagerBean.selectedStudent.batch.name}"
                                 type="button" >
                </p:commandButton>
                <p:menu widgetVar="themeMenu"
                        my="left top"
                        at="left bottom"
                        trigger="btn_batch"
                        position="dynamic"
                        styleClass="themeMenu">
                    <p:submenu label="#{studentManagerBean.selectedStudent.batch.name}">
                        <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                            <p:menuitem value="#{item.name}" ajax="false">
                                <f:setPropertyActionListener value="#{item}"
                                                             target="#{studentManagerBean.selectedBatch}">
                                </f:setPropertyActionListener>
                            </p:menuitem>
                        </c:forEach>
                    </p:submenu>
                </p:menu>
                <h:outputText value="Reason:" />
                <p:inputTextarea value="#{studentManagerBean.changeLearning.reason}"></p:inputTextarea>
                <p:commandButton ajax="false"
                                 value="Change"
                                 action="#{studentManagerBean.changeLearningForStudent}">
                </p:commandButton>
            </h:panelGrid>
        </p:fieldset>
    </h:form>
</ui:composition>
