<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:commandButton value="Back Students"
                         action="#{studentManagerBean.onRequestPanelGroupHaveBatch(true)}"
                         ajax="false">
        </p:commandButton>
        <br/><br/>
        <p:panel header="Change learning">
            <p:fieldset >
                <f:facet name="legend">
                    <p:graphicImage value="/images/download.gif"/>
                </f:facet>
                <h:panelGrid id="display" >
                    <h:outputLabel value="Student Name:  " for="txt_studentName"/>
                    <h:outputText id="txt_studentName" value="#{studentManagerBean.selectedStudent.name}"/>
                    <h:outputLabel value="Batch:" for="btn_batch"></h:outputLabel>
                    <p:commandButton id="btn_batch"
                                     value="#{studentManagerBean.selectedStudent.batch.name}"
                                     type="button"
                                     title="Choice batch">
                    </p:commandButton>
                    <p:menu widgetVar="themeMenu"
                            my="left top"
                            at="left bottom"
                            trigger="btn_batch"
                            position="dynamic"
                            styleClass="themeMenu">
                        <p:submenu label="#{studentManagerBean.selectedStudent.batch.name}">
                            <c:forEach var="item" items="#{batchManagerBean.listBatchs}" >
                                <p:menuitem value="#{item.name}" ajax="false">
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{studentManagerBean.selectedBatch}">
                                    </f:setPropertyActionListener>
                                </p:menuitem>
                            </c:forEach>
                        </p:submenu>
                    </p:menu>
                    <h:outputLabel value="Reason:" for="textArea_reason"  />
                    <p:inputTextarea  id="textArea_reason"
                                      value="#{studentManagerBean.changeLearning.reason}"
                                      style="width:300px;height:100px;"
                                      effectDuration="400"
                                      title="Enter reason change learning."
                                      required="true"
                                      requiredMessage="Enter reason change learning">
                    </p:inputTextarea>
                    <p:message for="textArea_reason"/>
                    <p:commandButton ajax="false"
                                     value="Change"
                                     action="#{studentManagerBean.changeLearningForStudent}">
                    </p:commandButton>
                </h:panelGrid>
            </p:fieldset>
        </p:panel>
    </h:form>
</ui:composition>
