<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:panel header="Details information of Student:  #{studentManagerBean.selectedStudent.name}" 
                 toggleable="true"
                 toggleSpeed="500">
            <h:panelGrid columns="2" cellpadding="10" cellspacing="10">
                <h:outputLabel value="Username: "></h:outputLabel>
                <h:outputText value="#{studentManagerBean.selectedStudent.userName}"/>
                <h:outputLabel value="Password: "></h:outputLabel>
                <h:outputText value="#{studentManagerBean.selectedStudent.password}"/>
                <h:outputLabel value="Rollnumber: "></h:outputLabel>
                <h:outputText value="#{studentManagerBean.selectedStudent.rollNumber}"/>
                <h:outputLabel value="Email: "></h:outputLabel>
                <h:outputText value="#{studentManagerBean.selectedStudent.email}"/>
                <h:outputLabel value="Phone: "></h:outputLabel>
                <h:outputText value="#{studentManagerBean.selectedStudent.phone}"/>
                <h:outputLabel value="Address: "></h:outputLabel>
                <h:outputText value="#{studentManagerBean.selectedStudent.address}"/>
                <h:outputLabel value="Birthday: "></h:outputLabel>
                <h:outputText value="#{studentManagerBean.selectedStudent.birthDay}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
