<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <h:panelGrid id="panelGrid_add">
            <h:outputLabel value="FullName:"></h:outputLabel>
            <p:inputText id="name" value="#{studentManagerBean.student.name}"
                         required="true"
                         requiredMessage="Fullname is not null!"></p:inputText>
            <p:message for="name"/>

            <h:outputLabel value="BirhDay:"></h:outputLabel>
            <p:calendar value="#{studentManagerBean.student.birthDay}"></p:calendar>

            <h:outputLabel value="Phone:"></h:outputLabel>
            <p:inputText id="phone" value="#{studentManagerBean.student.phone}"></p:inputText>
            <p:message for="phone"></p:message>

            <h:outputLabel value="Gender:"></h:outputLabel>
            <h:selectOneMenu id="gender" value="#{studentManagerBean.student.gender}">
                <f:selectItem itemLabel="Male" itemValue="#{true}"></f:selectItem>
                <f:selectItem itemLabel="FeMale" itemValue="#{false}"></f:selectItem>
            </h:selectOneMenu>
            <p:message for="gender"></p:message>

            <h:outputLabel value="Email:"></h:outputLabel>
            <p:inputText id="email" value="#{studentManagerBean.student.email}"
                         required="true"
                         requiredMessage="Email is not null !"
                         validator="#{validation.validateEmail}"></p:inputText>
            <p:message for="email"></p:message>

            <h:outputLabel value="Address:"></h:outputLabel>
            <p:inputText id="address" value="#{studentManagerBean.student.address}"></p:inputText>
            <p:message for="address"></p:message>

            <p:commandButton value="Save" ajax="false" action="#{studentManagerBean.insertStudent}">
            </p:commandButton>
        </h:panelGrid>
    </h:form>
</ui:composition>
