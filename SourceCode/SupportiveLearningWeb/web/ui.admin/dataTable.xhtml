<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <div class="clear"></div>
        <div class="column full">
            <div class="box">
                <h2 class="box-header">	data table - ajax </h2>
                <div class="box-content">
                    <h:form prependId="false">
                        <p:dataTable var="car" value="#{tableBean.cars}" paginator="true" rows="10"
                                     selection="#{tableBean.selectedCars}">

                            <f:facet name="header">
                                Checkbox Based Selection
                            </f:facet>

                            <p:column selectionMode="multiple" />

                            <p:column headerText="Model">
                                <h:outputText value="#{car.model}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Manufacturer">
                                <h:outputText value="#{car.manufacturer}" />
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton value="View" image="ui-icon ui-icon-search"
                                                 update="displayMulti" oncomplete="multiCarDialog.show()"/>
                            </f:facet>
                        </p:dataTable>


                    </h:form>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <div class="clear"></div>
    </ui:define>
</ui:composition>
