<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin Insert Student </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <h:panelGrid id="panelGrid_add">
                    <h:outputLabel value="FullName:"></h:outputLabel>
                    <p:inputText id="name" value="#{studentManagerBean.student.name}"></p:inputText>
                    <p:message for="name"/>

                    <h:outputLabel value="BirthDay:"></h:outputLabel>
                    <p:inputText id="birthDay" value="#{studentManagerBean.student.birthDay}"></p:inputText>
                    <p:message for="birthDay"></p:message>

                    <h:outputLabel value="Phone:"></h:outputLabel>
                    <p:inputText id="phone" value="#{studentManagerBean.student.phone}"></p:inputText>
                    <p:message for="phone"></p:message>

                    <h:outputLabel value="Gender:"></h:outputLabel>
                    <h:selectOneMenu id="gender" value="#{studentManagerBean.student.gender}"></h:selectOneMenu>
                    <p:message for="gender"></p:message>

                    <h:outputLabel value="Email:"></h:outputLabel>
                    <p:inputText id="email" value="#{studentManagerBean.student.email}"></p:inputText>
                    <p:message for="email"></p:message>

                    <h:outputLabel value="Address:"></h:outputLabel>
                    <p:inputText id="address" value="#{studentManagerBean.student.address}"></p:inputText>
                    <p:message for="address"></p:message>

                    <p:commandButton value="Save" action="#{studentManagerBean.insertStudent}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
