<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <h:panelGrid id="panelGrid_add">
                    <h:outputLabel value="Question:"></h:outputLabel>
                    <p:inputTextarea id="question" styleClass="form-field width60" value="#{fAQManagerBean.faq.question}"></p:inputTextarea>
                    <p:message for="question"/>

                    <h:outputLabel value="Answer:"></h:outputLabel>
                    <p:inputTextarea id="answer" styleClass="form-field width60" value="#{fAQManagerBean.faq.answer}"></p:inputTextarea>
                    <p:message for="answer"></p:message>

                    <p:commandButton value="Save" action="#{fAQManagerBean.insert}">
                    </p:commandButton>
                </h:panelGrid>

            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
