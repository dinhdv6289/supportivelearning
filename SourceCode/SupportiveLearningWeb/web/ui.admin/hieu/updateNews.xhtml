                <p:dataTable var="news" value="#{newsManagedBean.listNews}"
                             selection="#{newsManagedBean.selectedNews}" selectionMode="single">
                    <f:facet name="header">
                        Click "View" button after selecting a row to see details
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Title:" />
                        </f:facet>
                        <h:outputText value="#{news.title}" />
                    </p:column>

                    <p:column>
                        <p:growl id="messages" showDetail="true"/>
                        <p:fileUpload  fileUploadListener="#{newsManagedBean.handleFileUpload}"
                                       auto="false" multiple="true" allowTypes="*.jpg"
                                       description="jpg" update="messages"  /><br></br>
                        <p:commandLink ajax="false"  action="index" styleClass="toplevl">
                            <span class="nvlink">Home</span>
                        </p:commandLink>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Question" />
                        </f:facet>
                        <h:outputText value="#{news.subContent}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Question" />
                        </f:facet>
                        <h:outputText value="#{news.newsContent}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="View" image="ui-icon ui-icon-search"
                                         update="form:display" oncomplete="confirmation.show()"/>
                    </f:facet>
                </p:dataTable>

                <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"
