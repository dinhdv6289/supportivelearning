<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">






    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <p:dataTable var="news" value="#{newsManagedBean.listNews}"
                             selection="#{newsManagedBean.selectedNews}" selectionMode="single">
                    <f:facet name="header">
                        Click "View" button after selecting a row to see details
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Title:" />
                        </f:facet>
                        <h:outputText value="#{news.title}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Title:" />
                        </f:facet>
                        <p:graphicImage value="../#{news.picture}" width="70px" height="70px" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Question" />
                        </f:facet>
                        <h:outputText value="#{news.subContent}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="View" image="ui-icon ui-icon-search"
                                         update="form:display" oncomplete="confirmation.show()"/>
                    </f:facet>
                </p:dataTable>

                <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"
                          width="200" showEffect="explode" hideEffect="explode">

                    <h:panelGrid id="display" columns="2" cellpadding="4">

                        <f:facet name="header">
                            <h:outputText value="Update FAQs"/>
                        </f:facet>

                        <h:outputText value="Title:" />
                        <h:inputTextarea value="#{newsManagedBean.news.title}" />

                        <p>
                            <p:growl id="messages" showDetail="true"/>
                            <p:fileUpload  fileUploadListener="#{newsManagedBean.handleFileUpload}"
                                           auto="false" multiple="true" allowTypes="*.jpg"
                                           description="jpg" update="messages"  /><br></br>
                            <p:commandLink ajax="false"  action="index" styleClass="toplevl">
                                <span class="nvlink">Home</span>
                            </p:commandLink>
                        </p>

                        <h:outputText value="Title:" />
                        <h:inputTextarea value="#{newsManagedBean.news.subContent}" />

                        <p:commandButton value="Update" update="messages" action="#{newsManagedBean.updateNews}"/>

                    </h:panelGrid>
               
                </p:dialog>

            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
