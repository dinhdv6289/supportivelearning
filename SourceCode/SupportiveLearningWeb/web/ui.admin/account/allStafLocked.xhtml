<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <h4 align="center"> List All Account type Staff Locked</h4>
        <p:messages/>
        <p:dataTable id="dataTable_Staff_Lock"
                     var="staff"
                     value="#{accountManagerBean.listAccountRoleStaffLocked}"
                     paginator="true"
                     rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15"
                     selection="#{accountManagerBean.selectedAccounts}"
                     style="margin-top:25px">
            <p:column selectionMode="multiple" />
            <f:facet name="header">
                <p:commandButton ajax="false"
                                 value="Allow Login"
                                 action="#{accountManagerBean.lockAccount(true)}"
                                 update="dataTable_Staff_Lock">
                </p:commandButton>
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{staff.name}" />
            </p:column>

            <p:column headerText="User Name">
                <h:outputText value="#{staff.userName}" />
            </p:column>

            <p:column headerText="BirthDay">
                <h:outputText value="#{staff.birthDay}" />
            </p:column>

            <p:column headerText="Phone">
                <h:outputText value="#{staff.phone}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{staff.email}" />
            </p:column>

        </p:dataTable>
    </h:form>
</ui:composition>
