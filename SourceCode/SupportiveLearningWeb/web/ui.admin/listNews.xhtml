<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">





    
    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <p:dataTable var="news" value="#{newsManagedBean.listNews}"
                             selection="#{newsManagedBean.selectedNews}" selectionMode="single">
                    <f:facet name="header">
                        Click "View" button after selecting a row to see details
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="title" />
                        </f:facet>
                        <h:outputText value="#{news.title}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="picture"/>
                        </f:facet>
                        <p:graphicImage value="../#{news.picture}" width="100px" height="100px" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="subContent:" />
                        </f:facet>
                        <h:outputText value="#{news.subContent}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="Delete" image="ui-icon ui-icon-search"
                                         update="form:display" oncomplete="confirmation.show()"/>
                    </f:facet>

                </p:dataTable>
                <p:confirmDialog message="Are you sure want to delete?"
                                 showEffect="bounce" hideEffect="explode"
                                 header="Initiating destroy process" severity="alert" widgetVar="confirmation">
                    <h:panelGrid id="display">
                        <p:commandButton value="Yes Sure" update="messages" oncomplete="confirmation.hide()"
                                         action="#{newsManagedBean.deleteNews}"/>
                        <p:commandButton value="Not Yet" onclick="confirmation.hide()" type="button" />
                    </h:panelGrid>
                </p:confirmDialog>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
