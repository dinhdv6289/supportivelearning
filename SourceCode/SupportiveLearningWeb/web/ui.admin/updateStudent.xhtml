<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">






    
    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <c:forEach items="${studentManagerBean.listStudent}" var="items">
                    <h:panelGrid id="panelGrid_add">
                        <h:outputLabel value="FullName:"></h:outputLabel>
                        <p:inputText id="name" value="#{}"></p:inputText>
                        <p:message for="name"/>

                        <h:outputLabel value="BirthDay"></h:outputLabel>
                        <p:inputText id="birthDay" value="#{items.student.birthDay}"></p:inputText>
                        <p:message for="birthDay"></p:message>

                        <h:outputLabel value="Phone"></h:outputLabel>
                        <p:inputText id="phone" styleClass="form-field width60" value="#{items.student.phone}"></p:inputText>
                        <p:message for="phone"></p:message>

                        <h:outputLabel value="Gender"></h:outputLabel>
                        <h:selectOneMenu id="gender" styleClass="form-field width60" value="#{items.student.gender}"></h:selectOneMenu>
                        <p:message for="gender"></p:message>

                        <h:outputLabel value="Email"></h:outputLabel>
                        <p:inputText id="email" value="#{items.student.email}"></p:inputText>
                        <p:message for="email"></p:message>

                        <h:outputLabel value="Address"></h:outputLabel>
                        <p:inputText id="address" value="#{items.student.address}"></p:inputText>
                        <p:message for="address"></p:message>

                        <p:commandButton value="Update" action="#{items.updateStudent}">
                        </p:commandButton>
                    </h:panelGrid>
                </c:forEach>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
