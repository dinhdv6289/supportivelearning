<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/uiAdmin.xhtml">

    <ui:define name="title">Admin </ui:define>
    <ui:define name="content">
        <h2>Contact Us</h2>
        <h:body>
            <h:form>
                <p:dataTable var="stu" value="#{studentManagerBean.listStudent}"
                             selection="#{studentManagerBean.selectedStudent}"
                             selectionMode="single"
                             dblClickSelect="true"
                             rowSelectListener="#{studentManagerBean.detailStudent}">
                    <f:facet name="header">
                        Click "View" button after selecting a row to see details
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name:" />
                        </f:facet>
                        <h:outputText value="#{stu.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="BirthDay:"/>
                        </f:facet>
                        <h:outputText value="#{stu.birthDay}" >
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Phone:" />
                        </f:facet>
                        <h:outputText value="#{stu.phone}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gender:" />
                        </f:facet>
                        <h:outputText value="#{stu.gender}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email:" />
                        </f:facet>
                        <h:outputText value="#{stu.email}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Address:" />
                        </f:facet>
                        <h:outputText value="#{stu.address}" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="View" image="ui-icon ui-icon-search"
                                         update="form:display" oncomplete="confirmation.show()"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
