<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <p:fieldset legend="Insert Student" toggleable="true" toggleSpeed="200">
                <h:outputLabel  value="Name:" for="name"/>
                <h:inputText id="name" value="#{studentBean.name}" required="true"/>

                <h:outputLabel value="UserName:" for="userName"/>
                <h:inputText id="userName" value="#{studentBean.userName}" required="true"/>
                <h:outputLabel value="Password: " for="password"/>
                <h:inputText id="password" value="#{studentBean.password}"/>
                <h:outputLabel value="Re-Password: " for="repassword"/>
                <h:inputText id="repassword" value="#{studentBean.repassword}"/>
                <p:commandButton ajax="false" action="#{studentBean.insert}" value="Insert" />
            </p:fieldset>
        </h:form>
    </h:body>
</html>
