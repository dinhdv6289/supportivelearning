<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <c:set var="bean" value="#{replaceBean}"/>
    <c:set var="model" value="#{bean.currentModel}"/>

    <p:dialog header="Replace"
              widgetVar="dialog_replace_edit"
              modal="true"
              width="400">
        <h:form id="form_replace_edit">
            <p:outputPanel id="dialog_replace_edit">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Text" style="font-weight:bold"/>
                    <h:inputText value="#{model.text}" style="width: 300px"/>


                    <h:outputLabel value="Replace" style="font-weight:bold"/>
                    <h:inputText value="#{model.replace}" style="width: 300px"/>

                    <h:outputLabel value="Custom?"/>
                    <h:selectBooleanCheckbox value="#{model.exts['custom']}"/>

                    <h:outputLabel value="Tags"/>
                    <h:inputText value="#{model.tags_}"/>

                    <h:outputLabel value="Test"/>
                    <h:inputText value="#{model.exts['test']}"/>

                    <p:commandButton value="Save"
                                     action="#{bean.update()}"
                                     update="form_replace_list:datatable_replace_list"
                                     oncomplete="dialog_replace_edit.hide()"/>
                    <p:commandButton value="Cancel"
                                     onclick="dialog_replace_edit.hide()"
                                     type="button"/>
                </h:panelGrid>
            </p:outputPanel>

        </h:form>
    </p:dialog>

    <p:confirmDialog  widgetVar="confirm_replace_delete"
                      header="Confirm !!!"
                      message="Do you want to delete?"
                      severity="alert"
                      modal="true"
                      closeOnEscape="true">
        <h:form >
            <p:commandButton value="Yes"
                             actionListener="#{bean.delete()}"
                             oncomplete="confirm_replace_delete.hide()"
                             update="form_replace_list:datatable_replace_list"/>

            <p:commandButton value="No"
                             onclick="confirm_replace_delete.hide()"
                             type="button" />
        </h:form>
    </p:confirmDialog>
</html>
