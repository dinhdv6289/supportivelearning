<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <f:view contentType="text/html">

        <h:head>
            <title>Test</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css" />
            <ui:insert name="head"></ui:insert>
        </h:head>

        <h:body>
           
                <div class="ui-widget ui-widget-header">
                    <div id="logo">
                        <h1>PRIMEFACES</h1>
                    </div>
                </div>

                <div id="wrapper">

                    <div id="page">
                        <div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar">
                            <ul>
                                <li>
                                    <table>
                                        <tr>
                                            <td colspan="2" align="left" style="padding:8px;">
                                            </td>
                                        </tr>
                                        <tr>
                                        </tr>
                                        <tr>
                                            <td>
                                                <ul>
                                                    <li><a href="#{request.contextPath}/faces/index.xhtml">Index</a></li>
                                                    <li><a href="#{request.contextPath}/faces/datatableFiltering.xhtml">DataTable Filtering</a></li>

                                                </ul>
                                            </td>
                                        </tr>
                                    </table>

                                </li>
                            </ul>
                        </div>

                        <div id="content" class="ui-widget">
                            <div class="post">
                                <ui:insert name="content"></ui:insert>
                            </div>
                        </div>

                        <div style="clear: both;">&nbsp;</div>
                    </div>
                </div>

                <div id="footer" class="ui-widget ui-widget-header ui-corner-all">
                    <p class="copyright">&copy;&nbsp;&nbsp;2009-2010 &nbsp;&bull;&nbsp; <a href="http://www.prime.com.tr">Prime Technology</a>.</p>
                    <p style="float:right">Running #{build.primefacesVersion} on #{build.jsfVersion}</p>
                </div>

          
        </h:body>

    </f:view>
</html>
